<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>College Search & Recommend</title>
</head>

<body>
  <header class="App-header">
    <h1>Smart College Search</h1>
    <p>Well, less smart than the average</p>
  </header>

  <div class="container">
    <form>
      <div class="form-group">
        <label>Who are you?</label>
        <input type="text" id="username-input" class="form-control" aria-describedby="emailHelp"
          placeholder="Enter your name ..." >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Which college?</label>
        <input type="text" id="query-input" class="form-control" placeholder="Enter college name ..." >
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <div class="container">
    <button type="button" id="clear" class="btn btn-warning">Cold Start</button>

    <h2>Trending Colleges:</h2>
    <p id="occrance"></p>
    <div id="recomm-container">
      <h2>Query Recommendation</h2>
      <!-- Query recommendation placeholder -->
      <h3>People who searched xxx also searched:</h3>
      <ul id="recomm-list">
        <li class="recomm-item">Below are placeholders. Search to refresh</li>
        <li class="recomm-item">UW</li>
        <li class="recomm-item">UW Seattle</li>
        <li class="recomm-item">UW Bothell</li>
      </ul>
    </div>
  </div>

  <script src="./recommendation.js" defer></script>
</body>

</html>
